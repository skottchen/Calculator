<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calc-screen">
        <div class="user-input">0</div>
      </div>
      <div class="button-row">
        <button id="clear">AC</button>
        <button id="del">del</button>
        <button id="posneg">+/-</button>
        <button class="operand" id="add">+</button>
      </div>
      <div class="button-row">
        <button class="#">7</button>
        <button class="#">8</button>
        <button class="#">9</button>
        <button class="operand" id="subtract">-</button>
      </div>
      <div class="button-row">
        <button class="#">4</button>
        <button class="#">5</button>
        <button class="#">6</button>
        <button class="operand" id="multiply">*</button>
      </div>
      <div class="button-row">
        <button class="#">1</button>
        <button class="#">2</button>
        <button class="#">3</button>
        <button class="operand" id="divide">/</button>
      </div>
      <div class="button-row">
        <button class="#">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <footer>
      Created by skottchen<a
        href="https://github.com/skottchen/Calculator"
        target="_blank"
      >
        <img
          src="https://img.icons8.com/fluent/48/000000/github.png"
          alt="Github"
        />
      </a>
    </footer>
  </body>
</html>
